<main>
    <p style="font-size: 20px; font-weight: bold" class="text-primary text-center">main request headers</p>
    <div class="container">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Header Name</th>
                <th scope="col">Header Value</th>
            </tr>
            </thead>
            <tbody>
            {{- range $name, $value := .Headers }}
            <tr>
                <td class="col-2">{{ $name }}</td>
                <td>{{ $value | join " " }}</td>
            </tr>
            {{- end }}
            </tbody>
        </table>
    </div>

    <p style="font-size: 20px; font-weight: bold" class="text-primary text-center">http ajax test</p>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input id="ajaxInput" value="/api/ping" type="text" class="form-control" placeholder="Iframe URL"
                           aria-label="Iframe URL" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="ajaxIframeBtn" class="btn btn-primary" type="button">Execute</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Header Name</th>
                        <th scope="col">Header Value</th>
                    </tr>
                    </thead>
                    <tbody id="ajaxHeadersResult">

                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <textarea readonly style="width: 100%" id="ajaxResult"></textarea>
            </div>
        </div>
    </div>

    <p style="font-size: 20px; font-weight: bold" class="text-primary text-center">web socket test</p>

    <div class="container">

        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input id="wsInput" readonly value="/websocket" type="text" class="form-control" placeholder="Iframe URL"
                           aria-label="Iframe URL" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="wsBtn" class="btn btn-primary" type="button">Execute</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm">
                <textarea id="wsResult" readonly style="width: 100%"></textarea>
            </div>
        </div>

    </div>


    <p style="font-size: 20px; font-weight: bold" class="text-primary text-center">iframe test</p>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input id="iframeInput" type="text" class="form-control" placeholder="Iframe URL"
                           aria-label="Iframe URL" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="loadIframeBtn" class="btn btn-primary" type="button">Execute</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <iframe id="test-iframe" height="500" width="100%"></iframe>
            </div>
        </div>
    </div>

</main>


<script src="/public/js/bootstrap.bundle.min.js"></script>

</body>
</html>
